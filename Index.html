<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Video Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#e5e7eb;
    }
    header{
      background:#020617;
      padding:15px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    header h1{font-size:20px;}
    main{
      max-width:1100px;
      margin:auto;
      padding:20px;
    }
    .note{
      color:#94a3b8;
      margin-bottom:20px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    .card{
      background:#020617;
      padding:12px;
      border-radius:14px;
      box-shadow:0 10px 25px rgba(0,0,0,0.4);
    }
    video{
      width:100%;
      border-radius:10px;
      background:black;
    }
    .title{
      margin-top:8px;
      font-size:14px;
      font-weight:600;
    }
    footer{
      text-align:center;
      padding:15px;
      color:#64748b;
      margin-top:30px;
    }
  </style>
</head>

<body>

<header>
  <h1>My Video Platform</h1>
  <span>Watch & Enjoy</span>
</header>

<main>
  <p class="note">Only owner uploads videos. Visitors can only watch.</p>

  <div class="grid">

    <!-- VIDEO 1 -->
    <div class="card">
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
      </video>
      <div class="title">Video Title 1</div>
    </div>

    <!-- VIDEO 2 -->
    <div class="card">
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
      </video>
      <div class="title">Video Title 2</div>
    </div>

    <!-- VIDEO 3 -->
    <div class="card">
      <video controls>
        <source src="videos/video3.mp4" type="video/mp4">
      </video>
      <div class="title">Video Title 3</div>
    </div>

  </div>
</main>

<footer>
  Â© 2026 My Video Website
</footer>

</body>
</html>
